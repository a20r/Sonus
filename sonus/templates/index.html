<html>
  <head>
    <title>What's Playing?</title>
    <script src="/js/jquery-2.1.0.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/jquery.smooth-scroll.js"></script>
    <script src="/js/globalize.js"></script>
    <script src="/js/dx.chartjs.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/js/gmaps.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class='form-container'>
        <p>What's playing around me?</p>
        <form id="form">
          <input id="query" type="text" placeholder="Enter song name">
          <input id="searchButton" type="button" value="Find">
          <img src="assets/spinner.gif" id="spinner" style="display:none;">
        </form>
        <img src="/imgs/logo.png">
      </div>

      <div class="map-conainter">
        <div id="map_canvas" style="width:100%; height: 450px;">
      </div>
      <div class="chart1-container">
        <div id="widget" style="width:100%;height: 450px;"></div>
      </div>
    </div>
  </body>
</html>
